filter:
    paths: [src/*]
    excluded-paths: [ spec/*, vendor/*, features/* ]

tools:
    php_cs_fixer:
        config:
            level: psr2
    php_code_sniffer:
        config:
            standard: PSR2
        extensions:
            - php
    php_mess_detector:
        extensions:
            - php
        config:
            rulesets:
                - codesize
                - design
                - unusedcode
                - controversial
                - naming
    php_pdepend:
        configuration_file: ~
        suffixes:
            - php
